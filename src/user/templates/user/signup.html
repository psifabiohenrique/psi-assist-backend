{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="h-screen flex items-center justify-center">

  <div class="mt-50 p-4 border rounded-xl">

    <h2 class="text-center p-4">Cadastro</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="flex justify-center">
        <button type="submit" class="hover:scale-120 p-8 cursor-pointer">
          <i class="fas fa-user-plus"></i> Cadastrar
        </button>
        <a href="{% url 'user:login' %}" class="p-8 cursor-pointer hover:scale-120 inline-block">
          <i class="fas fa-right-to-bracket"></i> Entrar
        </a>
      </div>
    </form>

  </div>
</body>

</html>
