<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alterar Senha</title>
</head>
<body>
    <p><a href="{% url 'patients:list' %}">&larr; Voltar</a></p>

    <h1>Alterar Senha</h1>

    {% if messages %}
        {% for message in messages %}
            <p><strong>{{ message.tags|title }}:</strong> {{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Alterar Senha</button>
    </form>
</body>
</html>
