<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Prontuário nº {{ record.record_number }}</title>
</head>
<body>
    <h1>Prontuário nº {{ record.record_number }}</h1>
    <p><strong>Data:</strong> {{ record.date|date:"d/m/Y" }}</p>
    <p><strong>Conteúdo:</strong></p>
    <pre>{{ record.content }}</pre>
    <p>
        <a href="{% url 'psy_records:update' record.patient.id record.id %}">Editar</a> |
        <a href="{% url 'psy_records:delete' record.patient.id record.id %}">Excluir</a> |
        <a href="{% url 'patients:detail' record.patient.id %}">Voltar ao Paciente</a>
    </p>
</body>
</html>
